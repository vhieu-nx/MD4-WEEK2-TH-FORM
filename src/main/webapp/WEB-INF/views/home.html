<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Login</title>
</head>
<body>
<h3>Home</h3>
<form method="post" th:object="${login}">
    <fieldset>
        <legend>Login</legend>
        <table>
            <tr>
                <td><input th:field="*{account}"/></td>
            </tr>
            <tr>
                <td><input th:field="*{password}"/></td>
            </tr>
            <tr>
                <td><button>Login</button></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
